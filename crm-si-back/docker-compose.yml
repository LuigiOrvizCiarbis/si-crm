services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
      - ../crm-si-front/certificates:/etc/ssl/certs/local
    ports:
      - "8000:80"
      - "8443:443"
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      # Configuración de Redis para Laravel
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      BROADCAST_CONNECTION: redis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      MAIL_MAILER: smtp
      MAIL_HOST: sandbox.smtp.mailtrap.io
      MAIL_PORT: 2525
      MAIL_USERNAME: 01f7dc8924c70f
      MAIL_PASSWORD: 07a0d7843181cd
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: noreply@socialimpulse.com
      MAIL_FROM_NAME: "Social Impulse"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - laravel-network

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - laravel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - laravel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

# Volúmenes nombrados para persistencia y optimización
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  vendor:
    driver: local
  node_modules:
    driver: local

# Red para comunicación entre servicios
networks:
  laravel-network:
    driver: bridge
