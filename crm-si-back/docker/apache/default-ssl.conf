<VirtualHost *:443>
    # Configuración SSL para desarrollo Laravel
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # Habilitar SSL
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/local/localhost.pem
    SSLCertificateKeyFile /etc/ssl/certs/local/localhost-key.pem

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logs para debugging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Habilitar reescritura de URLs (necesario para Laravel)
    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>

    # Configuración de PHP para desarrollo
    php_value upload_max_filesize 64M
    php_value post_max_size 64M
    php_value memory_limit 256M
    php_value max_execution_time 300
    php_value max_input_time 300
</VirtualHost>
